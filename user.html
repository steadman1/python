{% extends "base.html" %}
{% block title %}User Page{% endblock %}
{% block content %}
<h1>Profile</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-info" role="alert">
                {{ msg }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

<form action="#" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="em" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="{{ email if email}}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
